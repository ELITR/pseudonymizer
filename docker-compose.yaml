version: "3.3"
services:
  flask:
    build: .
    links:
      - db
    env_file: 
      - .env
    ports:
      - 5000:5000
  db:
    image: postgres:13.1
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    environment: 
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}

volumes:
  db_data: